<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Extravaganza</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Budget Extravaganza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions-mockup.html">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="budget-mockup.html">Budget</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mb-5 mt-4">
            <div class="col">
                <h3 class="mt-1">Budget</h3>
            </div>
            <div class="col text-end">
                <button class="btn btn-success">New Category</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h5>Income</h5>
            </div>
            <div class="col text-end">
                $1500 out of $3000
                <button class="btn btn-secondary btn-sm ms-2 mb-2">Edit</button>
            </div>
            <div class="col-12 mt-2">
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;" aria-valuenow="1500" aria-valuemin="0" aria-valuemax="3000"></div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h5>Rent</h5>
            </div>
            <div class="col text-end">
                $10 out of $1500
                <button class="btn btn-secondary btn-sm ms-2 mb-2">Edit</button>
            </div>
            <div class="col-12 mt-2">
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 5%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1500"></div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h5>Groceries</h5>
            </div>
            <div class="col text-end">
                $350 out of $400
                <button class="btn btn-secondary btn-sm ms-2 mb-2">Edit</button>
            </div>
            <div class="col-12 mt-2">
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 95%;" aria-valuenow="350" aria-valuemin="0" aria-valuemax="400"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
